<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Palindrome Checker</h2>
  <script>
    function isPalindrome(input) {
      
      let cleanedInput = input.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
      
      
      let reversedInput = cleanedInput.split('').reverse().join('');
      
      
      return cleanedInput === reversedInput;
    }

    
    let userInput = prompt("Enter a number or string:");

    if (userInput !== null) {
      
      if (isPalindrome(userInput)) {
        alert("'" + userInput + "' is a palindrome!");
      } else {
        alert("'" + userInput + "' is not a palindrome.");
      }
    }
  </script>
</body>
</html>
